<body>
    <header>
        <nav>
            <ul>
                <div class="search_bar2">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" placeholder="Search any meme...">
                </div>
                <li><a href="index.html">Home</a></li>
                <li><a href="suggestions.html">Suggest meme</a></li>
                <li><a href="#header" >Meme categories⠀<span class="categories-list-triangle"> ◀</span></a>
                    <ul>
                        <li><a href="images.html">Images</a></li>

        </nav>
    </header>
    <div class="main2">
        <h3>Want to suggest your meme?</h3>
        <div class="auth-container">
            <section class="auth-box">
                <h2>Suggest your meme</h2>
                <form action="index.html" method="post">
                    <input type="username" placeholder="Username" required>
                    <input type="file" name="" id="">
                    <input type="text" placeholder="Meme title">
                    <input type="text" placeholder="Meme description">
                    <input type="text" placeholder="Meme tags(tag, tag, tag...)">
                    <input type="text" placeholder="Message for developers">
                    <button type="submit">Send</button>
                </form>
            </section>
        </div>
    </div>
    <footer id="footer">
        <h2>Wikimemia</h2>
        <p>Wikimemia is a website dedicated to memes and meme culture. Explore, share, and create memes with us!</p>
        <ul class="socials">
            <li><a href="#">Telegram</a></li>
